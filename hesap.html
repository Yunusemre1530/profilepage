<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Toplama(){
         var a=document.getElementById("sayi1").value;
         var b=document.getElementById("sayi2").value;
         var c=a+b;
         document.getElementById("sayi3").value=c;
        }
        function cikarma(){
            var a=document.getElementById("sayi1").value;
         var b=document.getElementById("sayi2").value;
         var c=a-b;
         document.getElementById("sayi3").value=c;
        }
        function carpma(){
            var a=document.getElementById("sayi1").value;
         var b=document.getElementById("sayi2").value;
         var c=a*b;
         document.getElementById("sayi3").value=c;
        }
        function bolme(){
            var a=document.getElementById("sayi1").value;
         var b=document.getElementById("sayi2").value;
         var c=a/b;
         document.getElementById("sayi3").value=c;
        }
        function kalan(){
            var a=document.getElementById("sayi1").value;
         var b=document.getElementById("sayi2").value;
         var c=a%b;
         document.getElementById("sayi3").value=c;
        }
    </script>
</head>
<body>
    <input id="sayi1" type="number"><button onclick="Toplama()">+</button><button onclick="cikarma()">-</button><button onclick="carpma()">*</button><button onclick="bolme">/</button><button onclick="kalan">%</button><input id="sayi2" type="number"><span>=</span><input id="sayi3" type="number">  
</body>
</html>
